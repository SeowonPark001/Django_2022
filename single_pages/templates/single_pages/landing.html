<!DOCTYPE html>
<!-- blog/static 폴더 인지 => 부트스트랩 적용 -->
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>~ 박서원의 블로그 ~</title>

    <!-- blog/static/blog 폴더 내 bootstrap 파일 연결 -->
    <link href="{% static 'blog/bootstrap4/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" media="screen">
    <link href="{% static 'single_pages/css/landing.css' %}" rel="stylesheet" type="text/css" media="screen">

    <!-- font awesome - icon 연결 -->
    <script src="https://kit.fontawesome.com/898b9a82b2.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Bootstrap NavBar + Modal -->
    {% include 'blog/navbar.html' %}    <!-- include: 해당 파일을 그대로 복붙 -->

    <section> <!-- landing.css에 맞게 section 추가 -->
    <!-- Post Content -->
        <div class="container">
            <div class="row justify-content-between">
                <!-- 블로그 제목/소제목/설명 -->
                <div class="col-lg-6 text-light" id="main-area">
                    <h1>박서원의 블로그</h1>
                    <h2>박서원의 블로그에 오신 것을 환영합니다 ~</h2>
                    <h5>간단 설명</h5>
                </div>

                <!-- 오른쪽에 최근 포스트 3개 배치 -->
                <div class="col-lg-5">
                    <h2 class="text-light">Recent Posts</h2>

                    {% for post in recent_posts %}
                        <div class="card mt-1">
                            <div class="card-body">
                                <h6>
                                    <a href="{{ post.get_absolute_url }}" class="text-decoration-none text-dark">
                                        {{ post.title }}
                                    </a>
                                </h6>
                                <span class="badge badge-pill badge-light float-right">
                                    <img src="{{ post.get_avatar_url }}" class="mr-1 rounded-circle" width="20px">
                                    {{ post.author.username }}    {{ post.created_at }}
                                </span>
                            </div>
                        </div>
                    {% endfor %}

                </div>
            </div>
        </div>
    </section>


    <!-- footer -->
    <div class="fixed-bottom">
        {% include 'blog/footer.html' %}    <!-- include: 해당 파일을 그대로 복붙 -->
    </div>

    <!-- bootstrap: isDelivr -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</body>

</html>
