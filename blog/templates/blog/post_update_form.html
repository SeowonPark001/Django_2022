<!-- 모듈화 : blog/base.html 내용 가져오기 -->
{% extends 'blog/base.html' %}

<!-- 16장: Crispy forms 적용 -->
{% load crispy_forms_tags %}

<!-- post page head title -->
{% block head_title %}
    Update the Post - Blog
{% endblock %}

<!-- Featured blog post-->
{% block main_area %}

<h1>Update the Post</h1>
<hr/>

<form method="post" enctype="multipart/form-data">
    <!-- token -->
    {% csrf_token %}
<!--    <table>-->
        {{ form | crispy }} <!-- view.py의 fields > models.py에 내용 있음 -->

        <!-- 태그 입력: [,], [;] 으로 구분 -->
        <!-- select -> text 입력창으로 변환 -->

        <!-- crispy form -->
        <div id="div_id_tags_str">
            <label for="id_tags">Tags: </label>
            <input id="id_tags" type="text" name="tags_str" value="{{ tags_str_default }}"
                   class="textinput textInput form-control">
        </div>

<!--        <tr>-->
<!--            <th><label for="id_tags">Tags: </label></th>-->
<!--            <td><input id="id_tags" type="text" name="tags_str" value="{{ tags_str_default }}"></td> &lt;!&ndash; view.py 내용와 같은 이름 &ndash;&gt;-->
<!--        </tr>-->
<!--    </table>-->
    <button type="submit" class="btn btn-primary float-right">Submit</button>
</form>

{% endblock %}
